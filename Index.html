<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Including font family-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--including bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--including style sheet-->
    <link rel="stylesheet" href="Style.css">

</head>
<body>

<div class="container">
    <!-- heading -->
    <h1 id="title">Survey Form</h1>

    <!-- Paragraph tag and form-->

    <div class="content">
        <!--paragraph with p tag-->
        <p id="description">Let me know how can I improve this page</p>

        <!--form in HTMl 5-->

                <div id="survey-form">
            <!--Name section-->
                  <div class="form-group row">
                        <label for="name-label" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Enter your name"  id="name-label">
                        </div>
                    </div>

                    <!-- Email section-->
                    <div class="form-group row">
                        <label for="email-label" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="Email" placeholder="Enter your Email ID" id="email-label">
                        </div>
                    </div>

            <!--number section-->
                    <div class="form-group row">
                        <label for="number-label" class="col-2 col-form-label">Age</label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="20" min="10" max="90" id="number-label">
                        </div>
                    </div>


            <!--Dropdown Section-->
                <div class="form-inline">
                    <label class="mr-sm-2" for="profession">Which option describes you?</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="profession">
                        <option selected>Choose..</option>
                        <option value="1">Student</option>
                        <option value="2">Employee</option>
                        <option value="3">Employer</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>

            <!-- radio buttons secdtion-->
            <fieldset class="form-group row">
                <legend class="col-form-legend">
                    <div class="col-sm-10">
                        <label class="mr-sm-2">Which option describes you?</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"   value="option1"> 1 Star
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"   value="option2"> 2 Star
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"   value="option3"> 3 Star
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"   value="option4"> 4 Star
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"   value="option5"> 5 Star
                            </label>
                        </div>
                    </div>
                </legend>
            </fieldset>

            <!-- Checkbox section-->
           <div class="form-check">
               <label class="custom-control">What would you like to change in this form?</label>
               <label class="form-check-label">
                   <input class="form-check-input" type="checkbox">
                   Color Combination
               </label>
               <label class="form-check-label">
                   <input class="form-check-input" type="checkbox">
                   Margins and Paddings
               </label>
               <label class="form-check-label">
                   <input class="form-check-input" type="checkbox">
                   Proper Alignment
               </label>
           </div>


            <!--textarea section -->



            <!--Submit button section-->

                <button class="btn btn-primary">Submit</button>
                </form>



    </div>
</div>

</body>
</html>
